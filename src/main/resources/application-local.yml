# Local profile configuration
# H2 Configuration
spring:
  datasource:
    username: sa
    generate-unique-name: false
    name: urlshorter
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

# Flyway Configuration
  flyway:
    locations: classpath:db/migration,classpath:db/test-migration

# Swagger Configuration
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  version: 1.0

# Server Port
server:
  port: 9999

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your_prod_secret_key}
  expiration-time: ${JWT_EXPIRATION_TIME:86400000}